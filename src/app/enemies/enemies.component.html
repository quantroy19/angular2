<div class="container">
  <div class="row">
    <h3>Form Enemy</h3>
    <form action="" method="post" class="col-6">
      {{ formEnemy | json }}
      <div class="form-group">
        <label for="">ID</label>
        <input
          disabled
          type="text"
          [(ngModel)]="formEnemy.id"
          class="form-control"
          name="id"
        />
      </div>
      <div class="form-group">
        <label for="">Name</label>
        <input
          type="text"
          [(ngModel)]="formEnemy.name"
          class="form-control"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="">Avatar</label>
        <input
          type="text"
          [(ngModel)]="formEnemy.avatar"
          class="form-control"
          name="avatar"
        />
      </div>
      <div class="form-group">
        <label for="">Heathling</label>
        <input
          type="text"
          [(ngModel)]="formEnemy.heathling"
          class="form-control"
          name="heathling"
        />
      </div>
      <div class="form-group">
        <label for="">Armure</label>
        <input
          type="text"
          [(ngModel)]="formEnemy.armure"
          class="form-control"
          name="armure"
        />
      </div>
      <a
        (click)="submitForm()"
        type="submit"
        class="btn btn-sm btn-success mt-2"
        >Save</a
      >
    </form>
  </div>
  <br />
  <hr />
  <table class="table table-hover">
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Avatar</th>
      <th>Heathling</th>
      <th>Armure</th>
      <th>Thao Tac</th>
    </thead>
    <tbody *ngIf="enemies.length > 0">
      <tr *ngFor="let e of enemies">
        <td>{{ e.id }}</td>
        <td>{{ e.name }}</td>
        <td><img [src]="e.avatar" alt="img" width="100" /></td>
        <td>{{ e.heathling }}</td>
        <td>{{ e.armure }}</td>
        <td>
          <a (click)="edit(e)" class="btn btn-sm btn-warning">Edit</a>&nbsp;
          <a (click)="remove(e)" class="btn btn-sm btn-danger">Remove</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
