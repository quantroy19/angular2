<div class="container">
  <div class="row">
    <h3>Form Hero</h3>
    <form action="" method="post" class="col-6">
      {{ formHero | json }}
      <div class="form-group">
        <label for="">ID</label>
        <input
          disabled
          type="text"
          [(ngModel)]="formHero.id"
          class="form-control"
          name="code"
        />
      </div>
      <div class="form-group">
        <label for="">Name</label>
        <input
          [(ngModel)]="formHero.name"
          type="text"
          class="form-control"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="">Avatar</label>
        <input
          [(ngModel)]="formHero.avatar"
          type="text"
          class="form-control"
          name="avatar"
        />
      </div>
      <div class="form-group">
        <label for="">Gender</label>
        <select
          [(ngModel)]="formHero.gender"
          name=""
          id=""
          class="form-select"
          name="gender"
        >
          <option value="Nam">Nam</option>
          <option value="Nu">Nu</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Attack</label>
        <input
          [(ngModel)]="formHero.attack"
          name="attack"
          id=""
          class="form-control"
        />
      </div>
      <a
        (click)="submitForm()"
        type="submit"
        class="btn btn-sm btn-success mt-2"
        >Save</a
      >
    </form>
  </div>
  <br />
  <hr />
  <div class="row">
    <table class="table table-hover">
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Avatar</th>
        <th>Gender</th>
        <th>Attack</th>
        <th>Thao tác</th>
      </thead>
      <tbody *ngIf="heroes.length > 0">
        <tr *ngFor="let h of heroes">
          <td>{{ h.id }}</td>
          <td>{{ h.name }}</td>
          <td><img [src]="h.avatar" alt="" width="100" /></td>
          <td>{{ h.gender }}</td>
          <td>{{ h.attack }}</td>
          <td>
            <a (click)="edit(h)" class="btn btn-sm btn-warning">Sửa</a>&nbsp;
            <a (click)="remove(h)" class="btn btn-sm btn-danger">Xoá</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
