<h3>Form Enemy</h3>
<form action="" method="post" class="col-6">
  {{ formEnemy | json }}
  <div class="form-group">
    <label for="">ID</label>
    <input
      disabled
      type="text"
      [(ngModel)]="formEnemy.id"
      class="form-control"
      name="id"
    />
  </div>
  <div class="form-group">
    <label for="">Name</label>
    <input
      type="text"
      [(ngModel)]="formEnemy.name"
      class="form-control"
      name="name"
    />
  </div>
  <div class="form-group">
    <label for="">Avatar</label>
    <input
      type="text"
      [(ngModel)]="formEnemy.avatar"
      class="form-control"
      name="avatar"
    />
  </div>
  <div class="form-group">
    <label for="">Heathling</label>
    <input
      type="text"
      [(ngModel)]="formEnemy.heathling"
      class="form-control"
      name="heathling"
    />
  </div>
  <div class="form-group">
    <label for="">Armure</label>
    <input
      type="text"
      [(ngModel)]="formEnemy.armure"
      class="form-control"
      name="armure"
    />
  </div>
  <a
    (click)="submitFormEnemyData()"
    type="submit"
    class="btn btn-sm btn-success mt-2"
    >Save</a
  >
</form>
