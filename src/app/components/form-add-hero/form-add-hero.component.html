<form action="" method="post" [formGroup]="newHero">
  <div class="form-group">
    <label for="">ID</label>
    <input disable type="text" class="form-control" formControlName="id" />
  </div>
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" formControlName="name" />
  </div>
  <div class="form-group">
    <label for="">Avatar</label>
    <input type="text" class="form-control mb-2" formControlName="avatar" />
    <img [src]="newHero.value.avatar" alt="load img..." width="100" />
  </div>
  <div class="form-group">
    <label for="">Gender</label>
    <select class="form-control form-select" formControlName="gender">
      <option selected value="1">Nam</option>
      <option value="2">Nu</option>
      <option value="3">Khac</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">Attack</label>
    <input type="text" class="form-control" formControlName="attack" />
  </div>
  <a (click)="submitFormAdd()" class="btn btn-sm btn-success">Add</a>
  <pre>{{ newHero.value | json }}</pre>
</form>
