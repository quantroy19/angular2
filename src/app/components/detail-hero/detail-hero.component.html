<form action="" method="post" class="col-6" [formGroup]="formHero">
  <div class="form-group">
    <label for="">Id</label>
    <input readonly type="text" class="form-control" formControlName="id" />
  </div>
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" formControlName="name" />
  </div>
  <div class="form-group">
    <label for="">Avatar</label>
    <input type="text" class="form-control mb-2" formControlName="avatar" />
    <img [src]="formHero.value.avatar" alt="" width="100" />
  </div>
  <div class="form-group">
    <label for="">Gender</label>
    <select class="form-select" formControlName="gender">
      <option value="1">Nam</option>
      <option value="2">Nu</option>
      <option value="3">Khac</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">Attack</label>
    <input type="text" class="form-control mb-2" formControlName="attack" />
  </div>
  <a (click)="editFormHero()" class="btn btn-sm btn-info">Edit hero</a>
</form>
