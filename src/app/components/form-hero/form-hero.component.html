<h3>Form Hero</h3>
<form action="" method="post" class="col-6">
  {{ formHero | json }}
  <div class="form-group">
    <label for="">ID</label>
    <input
      disabled
      type="text"
      [(ngModel)]="formHero.id"
      class="form-control"
      name="code"
    />
  </div>
  <div class="form-group">
    <label for="">Name</label>
    <input
      [(ngModel)]="formHero.name"
      type="text"
      class="form-control"
      name="name"
    />
  </div>
  <div class="form-group">
    <label for="">Avatar</label>
    <input
      [(ngModel)]="formHero.avatar"
      type="text"
      class="form-control"
      name="avatar"
    />
  </div>
  <div class="form-group">
    <label for="">Gender</label>
    <select
      [(ngModel)]="formHero.gender"
      name=""
      id=""
      class="form-select"
      name="gender"
    >
      <option value="1">Nam</option>
      <option value="2">Nữ</option>
      <option value="3">Khác</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">Attack</label>
    <input
      [(ngModel)]="formHero.attack"
      name="attack"
      id=""
      class="form-control"
      type="number"
    />
  </div>
  <a type="submit" (click)="submitForm()" class="btn btn-sm btn-success mt-2"
    >Save</a
  >
</form>
